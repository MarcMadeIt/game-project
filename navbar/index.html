<link rel="stylesheet" href="../src/style.css">
<nav class="game-nav">
  <div class="close-game">
    <a href="/"><iconify-icon icon="material-symbols:exit-to-app" style="color: 318ce7" width="28"
        height="28"></iconify-icon><span class="exit-btn">Exit</span></a>
  </div>
  <div class="logo">
    <img src="../assets/img/racoon icon.png" alt="">
    <span>Quizcoon</span>
  </div>

        <p>Cost:
