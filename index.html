<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizcoon</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="home">
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="logo">
            <img src="../assets/img/racoon icon.png" alt="">
            <span>Quizcoon</span>
        </div>
    </header>
    <main>
        <div class="intro">
            <div class="intro-txt">
                <h1>Starting as an Entrepreneur</h1>
                <p>Explore the world of entrepreneurship and learn how to create, manage, and scale your own business.
                    Take on the challenge and become the next successful entrepreneur!</p>
            </div>
            <a id="create-game" class="btn-cta">New Game</a>
            <div class="prev-content" id="prev-cont">
                <a href="/game/" class="btn-black">Continue Game</a>
                <div class="prev-game">
                    <div class="prev-info">
                        <span id="prev-game-name">
                        </span>
                        <iconify-icon icon="material-symbols:family-star" width="17" height="17"
                            style="color: gold"></iconify-icon>

                        <span id="prev-game-score">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-name" id="create-name">
            <span class="close-btn" id="close-btn"><iconify-icon class="close-btn" icon="material-symbols:close-rounded"
                    width="22" height="22" style="color: #171717"></iconify-icon></span>
            <span class="create-title">Enter your name</span>
            <input type="text" id="input-name" placeholder="Name">
            <a href="/game/" class="btn-black" id="reset-btn">Start Game</a>
        </div>

    </main>
</body>
<script src="./src/index.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

</html>
