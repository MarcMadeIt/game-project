<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizcoon</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="logo">
            <img src="../assets/img/racoon icon.png" alt="">
            <span>Quizcoon</span>
        </div>
    </header>
    <main>
        <div class="intro">
            <div class="intro-txt">
                <h1>Bedste spil til dato!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa natus quis architecto amet
                    perspiciatis
                    dolore
                    debitis sunt est consequuntur dicta.</p>
            </div>
            <a id="create-game" class="btn-cta">New Game</a>
            <a href="/game/" class="btn-black">Continue</a>
        </div>
        <div class="create-name" id="create-name">
            <span class="create-title">Enter your name</span>
            <input type="text" id="input-name" placeholder="Name">
            <a href="/game/" class="btn-black" id="reset-btn">Start Game</a>
        </div>

    </main>
</body>
<script src="./src/index.js"></script>

</html>
